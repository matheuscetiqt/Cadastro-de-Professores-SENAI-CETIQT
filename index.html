<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cronograma Acadêmico • SENAI CETIQT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Inter', sans-serif; margin: 0; background: #f1f4f8; color: #2c3e50; }
  header { background: #003366; color: white; padding: 20px; text-align: center; }
  header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }
  header span { font-size: 14px; opacity: 0.8; }
  .container { max-width: 1100px; margin: 30px auto; padding: 20px; }
  .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  label { font-weight: 600; font-size: 14px; }
  input { width: 100%; padding: 10px; margin: 8px 0 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
  .botoes { display: flex; gap: 10px; }
  button { flex: 1; background: #ff6600; color: white; border: none; padding: 12px; font-weight: 600; border-radius: 6px; cursor: pointer; }
  button:hover { background: #e65c00; }
  .btn-limpar { background: #7f8c8d; }
  .btn-limpar:hover { background: #636e72; }
  table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 14px; }
  th { background: #003366; color: white; padding: 12px; }
  td { padding: 10px; border-bottom: 1px solid #ddd; }
  tr:nth-child(even) { background: #f9fbfd; }
  .ordem-btn { cursor:pointer; font-weight:bold; color:#003366; }
  footer { text-align: center; margin-top: 40px; font-size: 13px; color: #555; }
</style>
</head>

<body>

<header>
  <h1>SENAI CETIQT</h1>
  <span>Cronograma Acadêmico do Curso</span>
</header>

<div class="container">
  <div class="card">

    <label>Data de início do curso</label>
    <input type="date" id="dataInicio">

    <label>Horas de estudo por semana</label>
    <input type="number" id="horasSemanais" value="8">

    <div class="botoes">
      <button onclick="gerarCronograma()">Gerar Cronograma</button>
      <button class="btn-limpar" onclick="limparTabela()">Limpar</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th></th>
          <th>Módulo</th>
          <th>Disciplina</th>
          <th>Carga Horária</th>
          <th>Período proporcional (dias)</th>
          <th>Início</th>
          <th>Término</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<footer>
  Sistema de Planejamento Acadêmico • SENAI CETIQT <br>
  Desenvolvido por <strong>Matheus Damica Rodrigues Conceição</strong>
</footer>

<script>
const disciplinas = [
  ["Módulo I","Ambientação",2],
  ["Módulo I","Desenvolvimento inteligente de produto",18],
  ["Módulo I","Produção 4.0",16],
  ["Módulo I","Aplicações com Inteligência Artificial",16],
  ["Módulo I","Arduíno e Robótica",24],
  ["Módulo I","IOE em processos produtivos",24],
  ["Módulo I","Fuzzy logic with engineering applications",24],
  ["Módulo I","Aprendizagem Baseada em Projetos I",12],
  ["Módulo II","Ferramentas Lean",20],
  ["Módulo II","Otimização e melhoria de processos",20],
  ["Módulo II","Programação da produção (PCP)",16],
  ["Módulo II","Modelagem e simulação de processos",20],
  ["Módulo II","SCM - Supply Chain Management",16],
  ["Módulo II","Aprendizagem Baseada em Projetos II",12],
  ["Módulo III","Análise de dados estatísticos",24],
  ["Módulo III","Business Intelligence e Analytics",20],
  ["Módulo III","VTE orçamentária",20],
  ["Módulo III","Law Tech (Direito e a Tecnologia)",20],
  ["Módulo III","Revenue management",20],
  ["Módulo III","Aprendizagem Baseada em Projetos III",12],
  ["Projeto Final","Projeto Final",4],
];

function formatarData(data){ return data.toLocaleDateString('pt-BR'); }

function gerarCronograma(){
  const horasSemanais=parseFloat(horasSemanais.value);
  const dataInicioInput=dataInicio.value;
  if(!dataInicioInput){ alert("Escolha a data de início!"); return; }

  let dataAtual=new Date(dataInicioInput);
  const tbody=document.querySelector("#tabela tbody");
  tbody.innerHTML="";

  disciplinas.forEach(disc=>{
    const diasDuracao=Math.ceil((disc[2]/horasSemanais)*7);
    const inicio=new Date(dataAtual);
    const fim=new Date(dataAtual); fim.setDate(fim.getDate()+diasDuracao);

    tbody.innerHTML+=`
    <tr>
      <td>
        <span class="ordem-btn" onclick="moverLinha(this,-1)">↑</span><br>
        <span class="ordem-btn" onclick="moverLinha(this,1)">↓</span>
      </td>
      <td>${disc[0]}</td>
      <td>${disc[1]}</td>
      <td>${disc[2]}h</td>
      <td>${diasDuracao} dias</td>
      <td>${formatarData(inicio)}</td>
      <td>${formatarData(fim)}</td>
    </tr>`;
    dataAtual=fim;
  });
}

function moverLinha(btn,direcao){
  const row=btn.closest("tr");
  const sibling=direcao===-1?row.previousElementSibling:row.nextElementSibling;
  if(sibling){
    row.parentNode.insertBefore(row,direcao===-1?sibling:sibling.nextElementSibling);
  }
}

function limparTabela(){
  document.querySelector("#tabela tbody").innerHTML="";
  dataInicio.value="";
}
</script>

</body>
</html>

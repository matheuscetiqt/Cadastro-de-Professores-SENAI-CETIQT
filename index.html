<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Curso</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
    h1 { text-align:center; }
    .box { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px #ccc; }
    input, button { padding:8px; margin:5px 0; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#2c3e50; color:white; }
  </style>
</head>
<body>

<h1>üìö Gerador de Cronograma de Curso</h1>

<div class="box">
  <label>Data de in√≠cio do curso:</label><br>
  <input type="date" id="dataInicio"><br>

  <label>Horas de estudo por semana:</label><br>
  <input type="number" id="horasSemanais" value="8"><br>

  <button onclick="gerarCronograma()">Gerar Cronograma</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Disciplina</th>
        <th>Carga Hor√°ria</th>
        <th>Dura√ß√£o (dias)</th>
        <th>In√≠cio</th>
        <th>T√©rmino</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const disciplinas = [
  ["Ambienta√ß√£o", 2],
  ["Desenvolvimento inteligente de produto", 18],
  ["Produ√ß√£o 4.0", 16],
  ["Aplica√ß√µes com Intelig√™ncia Artificial", 16],
  ["Ardu√≠no e Rob√≥tica", 24],
  ["IOE em processos produtivos", 24],
  ["Fuzzy logic with engineering applications", 24],
  ["Aprendizagem Baseada em Projetos I", 12],
  ["Ferramentas Lean", 20],
  ["Otimiza√ß√£o e melhoria de processos", 20],
  ["Programa√ß√£o da produ√ß√£o (PCP)", 16],
  ["Modelagem e simula√ß√£o de processos", 20],
  ["SCM - Supply Chain Management", 16],
  ["Aprendizagem Baseada em Projetos II", 12],
  ["An√°lise de dados estat√≠sticos", 24],
  ["Business Intelligence e Analytics", 20],
  ["VTE or√ßament√°ria", 20],
  ["Law Tech (Direito e a Tecnologia)", 20],
  ["Revenue management (gest√£o de oferta)", 20],
  ["Aprendizagem Baseada em Projetos III", 12],
  ["Projeto Final", 4],
];

function formatarData(data) {
  return data.toLocaleDateString('pt-BR');
}

function gerarCronograma() {
  const horasSemanais = parseFloat(document.getElementById("horasSemanais").value);
  const dataInicioInput = document.getElementById("dataInicio").value;

  if (!dataInicioInput) {
    alert("Escolha a data de in√≠cio!");
    return;
  }

  let dataAtual = new Date(dataInicioInput);
  const tbody = document.querySelector("#tabela tbody");
  tbody.innerHTML = "";

  disciplinas.forEach(disc => {
    const nome = disc[0];
    const carga = disc[1];

    // ‚úÖ C√ÅLCULO OFICIAL EM DIAS CHEIOS
    const diasDuracao = Math.ceil((carga / horasSemanais) * 7);

    const inicio = new Date(dataAtual);
    const fim = new Date(dataAtual);
    fim.setDate(fim.getDate() + diasDuracao);

    const linha = `
      <tr>
        <td>${nome}</td>
        <td>${carga}h</td>
        <td>${diasDuracao} dias</td>
        <td>${formatarData(inicio)}</td>
        <td>${formatarData(fim)}</td>
      </tr>
    `;
    tbody.innerHTML += linha;

    dataAtual = fim;
  });
}
</script>

</body>
</html>

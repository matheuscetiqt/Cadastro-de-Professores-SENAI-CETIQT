<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cronograma Acadêmico</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f1f4f8;
    color: #2c3e50;
  }

  header {
    background: #003366;
    color: white;
    padding: 20px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 20px;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  label {
    font-weight: 600;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background: #ff6600;
    color: white;
    border: none;
    padding: 12px 20px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #e65c00;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 14px;
  }

  th {
    background: #003366;
    color: white;
    padding: 12px;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  tr:nth-child(even) {
    background: #f9fbfd;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 13px;
    color: #777;
  }
</style>
</head>

<body>

<header>
  <h1>Cronograma Acadêmico do Curso</h1>
</header>

<div class="container">
  <div class="card">

    <label>Data de início do curso</label>
    <input type="date" id="dataInicio">

    <label>Horas de estudo por semana</label>
    <input type="number" id="horasSemanais" value="8">

    <button onclick="gerarCronograma()">Gerar Cronograma</button>

    <table id="tabela">
      <thead>
        <tr>
          <th>Disciplina</th>
          <th>Carga Horária</th>
          <th>Duração</th>
          <th>Início</th>
          <th>Término</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<footer>
  Sistema de Planejamento Acadêmico • SENAI CETIQT
</footer>

<script>
const disciplinas = [
  ["Ambientação", 2],
  ["Desenvolvimento inteligente de produto", 18],
  ["Produção 4.0", 16],
  ["Aplicações com Inteligência Artificial", 16],
  ["Arduíno e Robótica", 24],
  ["IOE em processos produtivos", 24],
  ["Fuzzy logic with engineering applications", 24],
  ["Aprendizagem Baseada em Projetos I", 12],
  ["Ferramentas Lean", 20],
  ["Otimização e melhoria de processos", 20],
  ["Programação da produção (PCP)", 16],
  ["Modelagem e simulação de processos", 20],
  ["SCM - Supply Chain Management", 16],
  ["Aprendizagem Baseada em Projetos II", 12],
  ["Análise de dados estatísticos", 24],
  ["Business Intelligence e Analytics", 20],
  ["VTE orçamentária", 20],
  ["Law Tech (Direito e a Tecnologia)", 20],
  ["Revenue management (gestão de oferta)", 20],
  ["Aprendizagem Baseada em Projetos III", 12],
  ["Projeto Final", 4],
];

function formatarData(data) {
  return data.toLocaleDateString('pt-BR');
}

function gerarCronograma() {
  const horasSemanais = parseFloat(document.getElementById("horasSemanais").value);
  const dataInicioInput = document.getElementById("dataInicio").value;

  if (!dataInicioInput) {
    alert("Escolha a data de início!");
    return;
  }

  let dataAtual = new Date(dataInicioInput);
  const tbody = document.querySelector("#tabela tbody");
  tbody.innerHTML = "";

  disciplinas.forEach(disc => {
    const nome = disc[0];
    const carga = disc[1];

    const diasDuracao = Math.ceil((carga / horasSemanais) * 7);

    const inicio = new Date(dataAtual);
    const fim = new Date(dataAtual);
    fim.setDate(fim.getDate() + diasDuracao);

    const linha = `
      <tr>
        <td>${nome}</td>
        <td>${carga}h</td>
        <td>${diasDuracao} dias</td>
        <td>${formatarData(inicio)}</td>
        <td>${formatarData(fim)}</td>
      </tr>
    `;
    tbody.innerHTML += linha;

    dataAtual = fim;
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cronograma - Produ√ß√£o Industrial Inteligente</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #003366, #00509e);
  margin: 0;
  padding: 30px;
  color: white;
}

.container {
  max-width: 1100px;
  margin: auto;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 14px;
}

h1 {
  text-align: center;
}

input, button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

button {
  background: #00a859;
  color: white;
  font-weight: 600;
  cursor: pointer;
  margin-left: 10px;
}

button:hover {
  background: #008f4c;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 25px;
  background: white;
  color: #333;
  border-radius: 8px;
  overflow: hidden;
}

th {
  background: #003366;
  color: white;
  padding: 10px;
}

td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

.resumo {
  margin-top: 20px;
  font-weight: 600;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <h1>Produ√ß√£o Industrial Inteligente</h1>

  <label>Data de In√≠cio:
    <input type="date" id="dataInicio">
  </label>
  <button onclick="gerarCronograma()">Gerar Cronograma</button>

  <div id="resultado"></div>
</div>

<script>
// DISCIPLINAS
const disciplinas = [
  ["fundamentos da ind√∫stria 4.0", "professor 1", 40, 10],
  ["automa√ß√£o industrial", "professor 2", 60, 15],
  ["iot aplicada", "professor 3", 30, 10],
  ["an√°lise de dados industriais", "professor 4", 50, 10],
  ["projeto final", "professor 5", 40, 8]
];

function formatarData(data) {
  return data.toLocaleDateString('pt-BR');
}

function gerarCronograma() {
  const input = document.getElementById("dataInicio").value;
  if (!input) {
    alert("Escolha a data de in√≠cio");
    return;
  }

  let dataAtual = new Date(input);
  let tabela = `
    <table>
      <tr>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Carga Hor√°ria</th>
        <th>Carga Semanal</th>
        <th>In√≠cio</th>
        <th>T√©rmino</th>
      </tr>
  `;

  let cargaTotalCurso = 0;

  disciplinas.forEach(d => {
    let [nome, professor, cargaTotal, cargaSemanal] = d;

    // üîí PROTE√á√ÉO CONTRA ZERO
    if (cargaSemanal <= 0) {
      console.warn("Carga semanal inv√°lida em:", nome);
      cargaSemanal = 1;
    }

    let inicioDisciplina = new Date(dataAtual);

    let semanas = Math.ceil(cargaTotal / cargaSemanal);
    let dias = semanas * 7;

    dataAtual.setDate(dataAtual.getDate() + dias);
    let fimDisciplina = new Date(dataAtual);

    cargaTotalCurso += cargaTotal;

    tabela += `
      <tr>
        <td>${nome}</td>
        <td>${professor}</td>
        <td>${cargaTotal}h</td>
        <td>${cargaSemanal}h</td>
        <td>${formatarData(inicioDisciplina)}</td>
        <td>${formatarData(fimDisciplina)}</td>
      </tr>
    `;
  });

  tabela += `</table>`;

  document.getElementById("resultado").innerHTML =
    tabela +
    `<div class="resumo">
      üìå Previs√£o de Encerramento: ${formatarData(dataAtual)} <br>
      üéì Carga Hor√°ria Total do Curso: ${cargaTotalCurso}h
    </div>`;
}
</script>
</body>
</html>

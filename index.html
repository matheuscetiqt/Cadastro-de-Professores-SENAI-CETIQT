<script>
const disciplinas = [
  ["Ambienta√ß√£o", "Prof. Jose Marcelo Palma", 2, 2, 0],
  ["Desenvolvimento inteligente de produto", "S√©rgio Baltar", 18, 8, 10],
  ["Produ√ß√£o 4.0", "Prof. Luis Moura", 16, 8, 8],
  ["Ardu√≠no e Rob√≥tica", "Prof. Vinicius Aguiar", 20, 8, 12],
  ["Aplica√ß√µes com Intelig√™ncia Artificial", "Prof. Luis Moura", 24, 8, 16],
  ["IOE em processos produtivos", "Prof. Luis Moura", 24, 8, 16],
  ["Fuzzy logic with engineering applications", "Prof. Carlos Navarro", 24, 8, 16],
  ["Aprendizagem Baseada em Projetos I", "Prof. Jose Marcelo Palma", 8, 8, 0],
  ["Ferramentas Lean", "Prof. Aluisio Monteiro", 20, 8, 12],
  ["Otimiza√ß√£o e melhoria de processos", "Prof. Aluisio Monteiro", 20, 8, 12],
  ["Modelagem e simula√ß√£o de processos", "Prof. Raphael Costa", 20, 8, 12],
  ["Programa√ß√£o da produ√ß√£o (PCP)", "Prof. Aluisio Monteiro", 18, 8, 10],
  ["SCM - Supply Chain Management", "Prof. Manuel Lemos", 18, 8, 10],
  ["Aprendizagem Baseada em Projetos II", "Prof. Jose Marcelo Palma", 8, 8, 0],
  ["An√°lise de dados estat√≠sticos", "Prof. Raphael Costa", 24, 8, 16],
  ["Business Intelligence e Analytics", "Prof. Walner Passos", 20, 8, 12],
  ["VTE or√ßament√°ria", "Prof. Frederyck Teixeira", 20, 8, 12],
  ["Law Tech (Direito e a Tecnologia)", "Prof. Diogo Mello", 20, 8, 12],
  ["Revenue management", "Prof. Luis Moura", 20, 8, 12],
  ["Aprendizagem Baseada em Projetos III", "Prof. Jose Marcelo Palma", 8, 8, 0],
  ["Projeto Final", "Prof. Jose Marcelo Palma", 8, 0, 8],
];

function formatarData(data) {
  return data.toLocaleDateString('pt-BR');
}

function gerarCronograma() {
  const horasSemanais = parseFloat(document.getElementById("horasSemanais").value);
  const dataInicioInput = document.getElementById("dataInicio").value;

  if (!dataInicioInput || horasSemanais <= 0) {
    alert("Preencha a data e as horas semanais corretamente!");
    return;
  }

  let dataAtual = new Date(dataInicioInput);
  const dataInicioCurso = new Date(dataInicioInput);

  const tbody = document.querySelector("#tabela tbody");
  tbody.innerHTML = "";

  disciplinas.forEach(disc => {
    const diasDuracao = Math.ceil((disc[2] / horasSemanais) * 7);
    const inicio = new Date(dataAtual);
    const fim = new Date(dataAtual);
    fim.setDate(fim.getDate() + diasDuracao);

    tbody.innerHTML += `
      <tr>
        <td>${disc[0]}</td>
        <td>${disc[1]}</td>
        <td>${disc[2]}h (Total) ‚Ä¢ ${disc[3]}h (S√≠ncrona) ‚Ä¢ ${disc[4]}h (Ass√≠ncrona)</td>
        <td>${diasDuracao} dias</td>
        <td>${formatarData(inicio)}</td>
        <td>${formatarData(fim)}</td>
      </tr>
    `;

    dataAtual = fim;
  });

  // üîµ C√ÅLCULO FINAL DO CURSO
  const dataFinalCurso = new Date(dataAtual);
  const diffMeses = ((dataFinalCurso.getFullYear() - dataInicioCurso.getFullYear()) * 12) +
                    (dataFinalCurso.getMonth() - dataInicioCurso.getMonth());

  document.getElementById("resumoCurso").innerHTML = `
    üìÖ Previs√£o de encerramento do curso: ${formatarData(dataFinalCurso)} <br>
    üü¶ Dura√ß√£o total: ${diffMeses} meses
  `;
}

function exportarExcel() {
  const tabela = document.getElementById("tabela").outerHTML;
  const blob = new Blob(['\ufeff', tabela], { type: 'application/vnd.ms-excel' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "cronograma_curso.xls";
  a.click();
  URL.revokeObjectURL(url);
}

function limparTabela() {
  document.querySelector("#tabela tbody").innerHTML = "";
  document.getElementById("dataInicio").value = "";
  document.getElementById("resumoCurso").innerHTML = "";
}

function voltarPagina() {
  window.location.href = "https://matheuscetiqt.github.io/Paginainicialcronogramadeaula/";
}
</script>

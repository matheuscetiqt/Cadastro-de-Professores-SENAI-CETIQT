<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Professores</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#eef2f7;
    padding:20px;
}
h2{
    background:#1e3a8a;
    color:white;
    padding:10px;
    border-radius:6px;
}
.box{
    background:white;
    padding:15px;
    border-radius:8px;
    margin-bottom:20px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
input, select, button{
    padding:8px;
    margin:5px 0;
    width:100%;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    background:#2563eb;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover{ background:#1d4ed8; }
.resultado{
    background:#f1f5f9;
    padding:10px;
    border-radius:6px;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>ðŸŽ“ GestÃ£o AcadÃªmica</h1>

<!-- CADASTRO DE DISCIPLINA -->
<div class="box">
<h2>Cadastrar Disciplina</h2>
<input type="text" id="disciplinaNome" placeholder="Nome da Disciplina">
<input type="number" id="disciplinaCarga" placeholder="Carga HorÃ¡ria">
<input type="number" id="disciplinaValor" placeholder="Valor (R$)">
<button onclick="cadastrarDisciplina()">Salvar Disciplina</button>
</div>

<!-- CADASTRO DE PROFESSOR -->
<div class="box">
<h2>Cadastrar Professor</h2>
<input type="text" id="professorNome" placeholder="Nome do Professor">
<select id="listaDisciplinas" multiple></select>
<small>Segure CTRL para escolher vÃ¡rias</small>
<button onclick="cadastrarProfessor()">Salvar Professor</button>
</div>

<!-- CONSULTA -->
<div class="box">
<h2>Consulta de Professor</h2>
<select id="consultaProfessor" onchange="carregarDisciplinasProfessor()">
    <option value="">Selecione o professor</option>
</select>

<select id="consultaDisciplina" onchange="mostrarDetalhes()">
    <option value="">Selecione a disciplina</option>
</select>

<div id="infoDisciplina" class="resultado"></div>
</div>

<script>
let disciplinas = JSON.parse(localStorage.getItem("disciplinas")) || [];
let professores = JSON.parse(localStorage.getItem("professores")) || [];

function salvarDados(){
    localStorage.setItem("disciplinas", JSON.stringify(disciplinas));
    localStorage.setItem("professores", JSON.stringify(professores));
}

function cadastrarDisciplina(){
    const nome = document.getElementById("disciplinaNome").value;
    const carga = document.getElementById("disciplinaCarga").value;
    const valor = document.getElementById("disciplinaValor").value;

    disciplinas.push({nome, carga, valor});
    salvarDados();
    atualizarListaDisciplinas();
    alert("Disciplina cadastrada!");
}

function atualizarListaDisciplinas(){
    const select = document.getElementById("listaDisciplinas");
    select.innerHTML = "";
    disciplinas.forEach((d,i)=>{
        const option = document.createElement("option");
        option.value = i;
        option.textContent = d.nome;
        select.appendChild(option);
    });
}

function cadastrarProfessor(){
    const nome = document.getElementById("professorNome").value;
    const selecionadas = Array.from(document.getElementById("listaDisciplinas").selectedOptions).map(o=>o.value);
    professores.push({nome, disciplinas: selecionadas});
    salvarDados();
    atualizarProfessores();
    alert("Professor cadastrado!");
}

function atualizarProfessores(){
    const select = document.getElementById("consultaProfessor");
    select.innerHTML = '<option value="">Selecione o professor</option>';
    professores.forEach((p,i)=>{
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.nome;
        select.appendChild(option);
    });
}

function carregarDisciplinasProfessor(){
    const index = document.getElementById("consultaProfessor").value;
    const selectDisc = document.getElementById("consultaDisciplina");
    selectDisc.innerHTML = '<option value="">Selecione a disciplina</option>';

    if(index==="") return;

    professores[index].disciplinas.forEach(dIndex=>{
        const option = document.createElement("option");
        option.value = dIndex;
        option.textContent = disciplinas[dIndex].nome;
        selectDisc.appendChild(option);
    });
}

function mostrarDetalhes(){
    const dIndex = document.getElementById("consultaDisciplina").value;
    if(dIndex==="") return;
    const d = disciplinas[dIndex];
    document.getElementById("infoDisciplina").innerHTML =
        `<strong>Carga HorÃ¡ria:</strong> ${d.carga}h<br>
         <strong>Valor:</strong> R$ ${d.valor}`;
}

atualizarListaDisciplinas();
atualizarProfessores();
</script>

</body>
</html>
